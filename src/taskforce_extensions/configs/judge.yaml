# Judge Profile
#
# Reviews worker changes, consolidates results, and optionally commits.

profile: judge
specialist: null

persistence:
  type: file
  work_dir: .taskforce

agent:
  planning_strategy: native_react
  max_steps: 40

llm:
  config_path: src/taskforce_extensions/configs/llm_config.yaml
  default_model: main

logging:
  level: INFO
  format: console

context_policy:
  max_items: 20
  max_chars_per_item: 4000
  max_total_chars: 25000

tools:
  - file_read
  - file_write
  - git
  - powershell
  - ask_user
