# Development Profile (Default)
#
# Standard development profile used as base for sub-agents
# and general development tasks.

profile: dev
specialist: null  # No specialist, uses standard tools

# Persistence configuration
persistence:
  type: file
  work_dir: .taskforce

# Runtime tracking (heartbeats + checkpoints)
runtime:
  enabled: true
  store: file
  work_dir: .taskforce

# Agent configuration
agent:
  planning_strategy: native_react
  max_steps: 30

# LLM configuration
llm:
  config_path: src/taskforce_extensions/configs/llm_config.yaml
  default_model: main

  # ── Dynamic LLM Routing (uncomment to enable) ────────────────────
  # Routes different agent phases to different models.
  # Phase hints emitted by planning strategies:
  #   planning    — plan generation / task decomposition
  #   reasoning   — ReAct main loop (tool selection + reasoning)
  #   acting      — plan step execution (PlanAndExecute / SPAR act)
  #   reflecting  — SPAR reflect phase / self-critique
  #   summarizing — final answer synthesis
  #
  # routing:
  #   enabled: true
  #   default_model: main          # fallback when no rule matches
  #   rules:
  #     - condition: "hint:planning"
  #       model: powerful
  #     - condition: "hint:reasoning"
  #       model: powerful
  #     - condition: "hint:reflecting"
  #       model: powerful
  #     - condition: "hint:acting"
  #       model: main
  #     - condition: "hint:summarizing"
  #       model: fast
  #     - condition: "message_count > 20"
  #       model: powerful
  #     - condition: has_tools
  #       model: main
  #     - condition: no_tools
  #       model: fast

# Logging configuration
logging:
  level: DEBUG
  format: console

# Context Policy configuration
context_policy:
  max_items: 10
  max_chars_per_item: 3000
  max_total_chars: 15000

# Default tools for development
tools:
  - web_search
  - web_fetch
  - file_read
  - file_write
  - python
  - powershell
  - ask_user
