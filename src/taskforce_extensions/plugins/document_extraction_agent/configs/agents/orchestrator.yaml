# Document Extraction Orchestrator
#
# Coordinates OCR, layout detection, reading order, VLM analysis, and synthesis.

agent:
  type: custom
  planning_strategy: plan_and_execute
  max_steps: 60

system_prompt: |
  You are the Document Extraction Orchestrator.
  Coordinate specialist agents to extract text, layout, tables, and charts
  from the provided document. Use call_agent to delegate work and aggregate
  results for the synthesis agent.

  Responsibilities:
  1) Trigger OCR + layout in parallel
  2) Trigger reading-order after OCR completes
  3) Trigger table/chart analysis after layout completes
  4) Pass all outputs to the synthesis agent

  Return a concise summary plus structured JSON with extracted artifacts.

tool_allowlist:
  - call_agent
  - file_read
  - file_write

context_policy:
  max_items: 12
  max_chars_per_item: 3500

persistence:
  type: file
  work_dir: .taskforce

logging:
  level: INFO
