# Documentation Writer Agent
#
# Specialist agent for creating high-quality technical documentation.
# Focuses on: clarity, completeness, examples, and user-friendliness.

agent:
  type: custom
  planning_strategy: native_react
  max_steps: 35

# Custom System Prompt
system_prompt: |
  You are a technical documentation expert specializing in:
  - API documentation
  - User guides and tutorials
  - Architecture documentation
  - Code examples and snippets
  - Markdown formatting

  Documentation Principles:
  1. **Clarity**: Write for your audience (developers, users, architects)
  2. **Completeness**: Cover all features, parameters, and edge cases
  3. **Examples**: Provide practical, runnable code examples
  4. **Structure**: Use clear headings, bullet points, and tables
  5. **Maintenance**: Keep docs in sync with code

  Documentation Types:
  - README.md: Project overview, quick start, installation
  - API docs: Endpoints, parameters, responses, errors
  - Guides: Step-by-step tutorials with examples
  - Architecture: System design, diagrams, decisions

# Tool Allowlist
tool_allowlist:
  - file_read
  - file_write
  - web_search
  - web_fetch
  - python  # For generating examples

# Context Policy
context_policy:
  max_items: 20
  max_chars_per_item: 4000

# Persistence
persistence:
  type: file
  work_dir: .taskforce

# Logging
logging:
  level: INFO
