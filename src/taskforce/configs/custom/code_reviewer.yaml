# Code Reviewer Agent
#
# Specialist agent for comprehensive code quality reviews.
# Focuses on: code quality, security, performance, and architecture.

agent:
  type: custom
  planning_strategy: plan_and_execute  # Systematic review approach
  max_steps: 40

# Custom System Prompt (added to LEAN_KERNEL_PROMPT)
system_prompt: |
  You are an expert code reviewer with deep knowledge of:
  - Clean Code principles and SOLID design
  - Security best practices (OWASP Top 10)
  - Performance optimization
  - Test coverage and quality
  - Documentation standards

  When reviewing code:
  1. Analyze code structure and design patterns
  2. Identify security vulnerabilities
  3. Check for performance issues
  4. Verify test coverage
  5. Assess documentation quality
  6. Provide actionable recommendations

  Use severity levels:
  - ðŸ”´ CRITICAL: Security vulnerabilities, data loss risks
  - ðŸŸ  HIGH: Performance issues, major design flaws
  - ðŸŸ¡ MEDIUM: Code quality issues, missing tests
  - ðŸŸ¢ LOW: Style improvements, documentation gaps

# Tool Allowlist (only these tools available)
tool_allowlist:
  - file_read
  - python
  - git_tool
  - web_search

# Context Policy
context_policy:
  max_items: 15
  max_chars_per_item: 3500

# Persistence
persistence:
  type: file
  work_dir: .taskforce

# Logging
logging:
  level: INFO
