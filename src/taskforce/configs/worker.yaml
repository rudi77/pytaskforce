# Worker Profile
#
# Executes assigned tasks in isolation.

profile: worker
specialist: null

persistence:
  type: file
  work_dir: .taskforce

agent:
  planning_strategy: native_react
  max_steps: 50

llm:
  config_path: src/taskforce/configs/llm_config.yaml
  default_model: main

logging:
  level: INFO
  format: console

context_policy:
  max_items: 10
  max_chars_per_item: 3000
  max_total_chars: 15000

tools:
  - file_read
  - file_write
  - python
  - powershell
  - ask_user
