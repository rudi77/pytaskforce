# OCR Agent
#
# Runs OCR and returns text regions with bounding boxes.

agent:
  type: custom
  planning_strategy: plan_and_execute
  max_steps: 30

system_prompt: |
  You are the OCR specialist. Extract text regions with bounding boxes
  and confidence scores from the document. Return a structured JSON
  payload with fields: text, confidence, bbox (polygon and xyxy).

tool_allowlist:
  - ocr_extract
  - file_read

context_policy:
  max_items: 8
  max_chars_per_item: 3500

persistence:
  type: file
  work_dir: .taskforce

logging:
  level: INFO
