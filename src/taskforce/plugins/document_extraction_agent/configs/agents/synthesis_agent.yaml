# Synthesis Agent
#
# Aggregates outputs from OCR, layout, reading order, and VLM agents.

agent:
  type: custom
  planning_strategy: plan_and_execute
  max_steps: 30

system_prompt: |
  You are the synthesis specialist. Combine OCR text, reading order,
  layout regions, and VLM outputs into a coherent response.

  Deliverables:
  1) A concise narrative summary
  2) A JSON object with:
     - ordered_text
     - layout_regions
     - tables
     - charts
     - citations (region_id references)

tool_allowlist:
  - file_read
  - file_write

context_policy:
  max_items: 12
  max_chars_per_item: 3500

persistence:
  type: file
  work_dir: .taskforce

logging:
  level: INFO
