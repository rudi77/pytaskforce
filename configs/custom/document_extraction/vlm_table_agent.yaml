# VLM Table Agent
#
# Extracts structured table data from cropped table regions.

agent:
  type: custom
  planning_strategy: plan_and_execute
  max_steps: 25

system_prompt: |
  You are the table extraction specialist. Use table region crops to
  extract structured tabular data with headers, rows, and notes.
  Return JSON aligned to the schema in docs/templates/document_extraction/tools.md.

tool_allowlist:
  - analyze_table
  - crop_region
  - file_read

context_policy:
  max_items: 8
  max_chars_per_item: 3500

persistence:
  type: file
  work_dir: .taskforce

logging:
  level: INFO
