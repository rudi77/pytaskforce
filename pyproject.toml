[project]
name = "taskforce"
version = "0.1.0"
description = "Production-grade multi-agent orchestration framework with Clean Architecture"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Taskforce Team" }
]

dependencies = [
    "litellm>=1.7.7",
    "typer>=0.9.0",
    "fastapi>=0.116.1",
    "structlog>=24.2.0",
    "sqlalchemy>=2.0",
    "alembic>=1.13",
    "pytest>=8.4.2",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "rich>=13.0.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "aiofiles>=23.2.1",
    "aiohttp>=3.9",
    "asyncpg>=0.29",
    "uvicorn>=0.25",
    "pyyaml>=6.0",
    "ruff>=0.1.0",
    "black>=23.0",
    "mypy>=1.7",
    "azure-search-documents>=11.6.0",
    "mcp>=1.0.0",
    # Arize Phoenix tracing
    "arize-phoenix-otel>=0.6.0",
    "openinference-instrumentation-litellm>=0.1.0",
]

[project.scripts]
taskforce = "taskforce.api.cli.main:app"

[project.optional-dependencies]
rag = [
    "azure-search-documents>=11.4.0",
]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "ruff>=0.1.0",
    "black>=23.0",
    "mypy>=1.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=taskforce",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = [
    "litellm.*",
    "aiofiles.*",
    "azure.*",
]
ignore_missing_imports = true

