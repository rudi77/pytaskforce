# Layout Detection Agent
#
# Detects document regions (text, table, chart, figure) with bounding boxes.

agent:
  type: custom
  planning_strategy: plan_and_execute
  max_steps: 30

system_prompt: |
  You are the layout detection specialist. Identify document regions
  (text, table, chart, figure) with bounding boxes and confidence.
  Return a structured JSON list of regions with region_id, type, bbox, confidence.

tool_allowlist:
  - layout_detect
  - file_read

context_policy:
  max_items: 8
  max_chars_per_item: 3500

persistence:
  type: file
  work_dir: .taskforce

logging:
  level: INFO
